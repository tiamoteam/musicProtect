<body class="bg-info dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">音乐</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>Sign up to find interesting thing</strong>
        </header>
        <form action="index.html">
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control rounded input-lg text-center no-border" id="aname">
            <p id="p1" style="color:red"></p>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-control rounded input-lg text-center no-border"  id="email">
            <p id="p2" style="color:red"></p>
          </div>
          <div class="form-group">
             <input type="password" placeholder="Password" class="form-control rounded input-lg text-center no-border" id="pwd">
            <p id="p3" style="color:red"></p>
          </div>
          <div class="checkbox i-checks m-b">
            <label class="m-l">
              <input type="checkbox" checked=""><i></i>同意 <a href="#">条款和政策</a>
            </label>
          </div>
          <button type="button" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded" id="zcLogin"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">注册</span></button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>已经有账户?</small></p>
          <a href="signin.html" class="btn btn-lg btn-info btn-block btn-rounded">登录</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>基于Bootstrap的Web应用程序框架<br>&copy; 2014</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/jwt.js"></script>
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/app.plugin.js"></script>
  <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
  <script type="text/javascript" src="js/jPlayer/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="js/jPlayer/add-on/jplayer.playlist.min.js"></script>
  <script type="text/javascript" src="js/jPlayer/demo.js"></script>

</body>
<script>

    $(()=>{

        $("#zcLogin").click(()=>{
            var UserName=$("#aname").val();
            var Userpwd=$("#pwd").val();
            var email=$("#email").val();


            if (!UserName){
                $("#p1").text("用户名不能为空")
                return;
            }
            if (!email){
                $("#p2").text("邮箱不能为空")
                return;
            }
            if (!Userpwd){
                $("#p3").text("密码不能为空")
                return;
            }

            $.ajax({
                type:"post",
                url:"zhuce",
                data:{UserName:UserName,email:email,Userpwd:Userpwd},
                dataType:"text",
                success:function(data){
                    console.log(data);
                    setJwtToken(data);
                    if(data==2){
                        layer.msg("该用户名已被注册!",{icon:2,time:1000});
                    }else if(data==0){
                        layer.msg("账号或密码或邮箱为空!",{icon:2,time:1000});
                    }else{
                        setTimeout(function(){
                            location.href="signin.html";
                        },1000)

                    }
                }
            })
        })
    })
</script>

</html>
