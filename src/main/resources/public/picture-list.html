/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-下架*/
function picture_stop(id){
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			url:"/delbyMt",
			dataType: "json",
			data:{id:id},
			type:"post",
			success:function(data){
				if(data==1){
					layer.msg('已下架!',{icon: 5,time:1000});
					setTimeout(function(){
						location.href="picture-list.html";
					},1000);
				}
			}
		})

	});
}
