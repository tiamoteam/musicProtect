	/*管理员-删除*/
	function admin_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			console.log(id);
			$.ajax({
				type: "delete",
				url: "delByus",

				dataType: "json",
				success: function(data){
					if(data==1){

						setTimeout(function(){

						},1000);

					}
				}
			});
		});
	}
