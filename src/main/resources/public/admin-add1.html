<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <div class="row cl" align="center">
                <img src="" id="img" width="400px" height="200px" >
                <h4 id="h2" align="center">你真好看！</h4>
                <textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" id="tea" dragonfly="true" nullmsg="备注不能为空！"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(()=>{
        var id = localStorage.getItem("id");
        console.log(id);
        if(id!=null){
            $.ajax({
                type:"get",
                url:"/selBypid",
                data:{postid:id},
                dataType:"json",
                success:function (data) {
                    console.log(data);
                    if(data){
                       $("#img").attr("src",data.pp1);
                       $("#h2").text(data.posttitle);
                       $("#tea").val(data.postContent);
                       localStorage.removeItem("id");
                    }
                }
            });
        }
    })

</script>
