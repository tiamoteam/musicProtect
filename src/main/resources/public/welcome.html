<script type="text/javascript">

    $(document).ready( function () {
        $('#table_id').DataTable({
            language : {
                "lengthMenu" : '每页显示<select>' + '<option value="10">10</option>'
                + '<option value="20">20</option>'
                + '<option value="30">30</option>'
                + '<option value="40">40</option>'
                + '<option value="50">50</option>' + '</select>条',
                "paginate" : {
                    "first" : "首页",
                    "last" : "尾页",
                    "previous" : "上一页",
                    "next" : "下一页"
                },
                "processing" : "加载中...",  //DataTables载入数据时，是否显示‘进度’提示
                "emptyTable" : "暂无数据",
                "info" : "共 _PAGES_ 页  _TOTAL_ 条数据  ",
                "infoEmpty" : "暂无数据",
                "emptyTable" : "暂无要处理的数据...",  //表格中无数据
                "search": "搜索:",
                "infoFiltered" : " ―― 从  _MAX_ 条数据中筛选",
                "zeroRecords":    "没有找到记录",


            },
            ajax : "/liupaiAll",

            columns: [
                {
                    "data": "genreID",
                    "name" : "genreID",
                    "sDefaultContent":"",  //默认空字符串
                    "sClass": "text-center"
                },
                {
                    "orderable" : true,
                    "data": "musicalgenre",
                    'sClass': "text-center"
                },
                {
                    "orderable" : true,
                    "data": "genreportrait",
                    'sClass': "text-center"
                }	,
                {
                    "orderable" : true,
                    "data": "genreintro",
                    'sClass': "text-center"
                }  ,
                {
                    "orderable" : true,
                    "data": "genrenum",
                    'sClass': "text-center",
                    },
            ],
        });
    } );

    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */

  $(()=>{
        query();
    })

    //各流派总计被播放次数
    function query(){
        $.ajax({
            type:"get",
            url:"drawPic",
            dataType:"json",
            headers:createAuthorizationTokenHeader(),
            success:function(data){
                if(data){
                    drawPic(data)
                }
            }
        })
    }
    function drawPic(data){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: '各流派总计被播放次数'
            },
            subtitle: {
                text: '详细信息'
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: '播放次数'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y}次'
                    }
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}次</b><br/>'
            },
            series: [{
                name: '流派:',
                colorByPoint: true,
                data: data
            }],
            drilldown: {
                series: [{
                    name: '全部流派',
                    id: '0',
                    data: data
                }]
            }
	   });
    }
</script>
