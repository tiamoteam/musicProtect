<script type="text/javascript">
	$(document).ready( function () {
		$('#table_id').DataTable({
			language : {
				"lengthMenu" : '每页显示<select>' + '<option value="10">10</option>'
						+ '<option value="20">20</option>'
						+ '<option value="30">30</option>'
						+ '<option value="40">40</option>'
						+ '<option value="50">50</option>' + '</select>条',
				"paginate" : {
					"first" : "首页",
					"last" : "尾页",
					"previous" : "上一页",
					"next" : "下一页"
				},
				"processing" : "加载中...",  //DataTables载入数据时，是否显示‘进度’提示
				"emptyTable" : "暂无数据",
				"info" : "共 _PAGES_ 页  _TOTAL_ 条数据  ",
				"infoEmpty" : "暂无数据",
				"emptyTable" : "暂无要处理的数据...",  //表格中无数据
				"search": "搜索:",
				"infoFiltered" : " ―― 从  _MAX_ 条数据中筛选",
				"zeroRecords":    "没有找到记录",


			},
			ajax : "selectWps",

			columns: [
				{
					"data": "posttitle",
					"name" : "posttitle",
					"sDefaultContent":"",  //默认空字符串
					"sClass": "text-center",
					'render': function (data, type,row,meta) {
						var roleId = row.x
						var html = `<a href="javascript:;" onclick="admin_edit('博客详细信息','admin-add1.html','${row.postid}','800','500')">${row.posttitle}</a>`;
						return html
					}
				},
				{
					"orderable" : true,
					"data": "name",
					'sClass': "text-center"
				},
				{
					"orderable" : true,
					"data": "Time",
					'sClass': "text-center"
				}	,
				{
					"orderable" : true,
					"data": "postType",
					'sClass': "text-center"
				}  ,
				{
					"orderable" : true,
					"data": "x",
					'sClass': "text-center",
					'render': function (data, type,row,meta){
						var roleId = row.x
						var html = ``;
						if(roleId=="审核通过"){
							html = `<span class="label label-success radius">审核通过</span>`
						}else{
							html = `<span class="label label-default radius">等待审核</span>`
						}
						return html
					}
				},{
					"targets":6,
					"render": function(data, type, row, meta) {
						var htmls1=``;
						htmls1=`<td class="td-manage"><a title="通过" href="javascript:;" onclick="admin_del(this,'${row.postid}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6f;</i></a><a title="驳回" href="javascript:;" onclick="admin_del1(this,'${row.postid}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>`;
						//return ''
						return htmls1
					}
				}
			],
		});
	} );

	/*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */

	/*博客-删除*/
	function admin_del(obj,id){
		layer.confirm('确定上架？',function(index){
			$.ajax({
				type: 'post',
				url: 'updtg',
				data:{postid:id},
				dataType: 'json',
				success: function(data){
					if(data==1){
						layer.msg('已通过',{icon:1,time:1000});
						setTimeout(function(){
							location.href="member-del.html";
						},1000);
					}else{
						layer.msg('操作失败!',{icon:2,time:1000});
					}
				}
			});
		});
	}

	function admin_del1(obj,id){
		layer.confirm('确定驳回？',function(index){
			$.ajax({
				type: 'post',
				url: 'updwtg',
				data:{postid:id},
				dataType: 'json',
				success: function(data){
					if(data==1){
						layer.msg('已驳回',{icon:1,time:1000});
						setTimeout(function(){
							location.href="member-del.html";
						},1000);
					}else{
						layer.msg('操作失败!',{icon:2,time:1000});
					}
				}
			});
		});
	}

	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){
		localStorage.setItem("id",id);
		console.log(id);
		layer_show(title,url,w,h);
	}

</script>
